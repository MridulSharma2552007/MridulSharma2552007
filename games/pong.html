<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>RETRO PONG</title><style>
body{margin:0;background:#000;display:flex;justify-content:center;align-items:center;height:100vh;font-family:monospace;color:#0f0}
canvas{border:3px solid #0f0;box-shadow:0 0 20px #0f0}
#info{position:absolute;top:20px;color:#0f0;text-shadow:0 0 10px #0f0;font-size:24px}
</style></head><body>
<div id="info"><span id="p1">0</span> : <span id="p2">0</span> | [W/S] P1 | [↑/↓] P2</div>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
c.width=600;c.height=400;
let p1={x:10,y:160,w:10,h:80,s:0},p2={x:580,y:160,w:10,h:80,s:0},ball={x:300,y:200,vx:3,vy:3,r:8},keys={};
function draw(){ctx.fillStyle='#000';ctx.fillRect(0,0,c.width,c.height);ctx.fillStyle='#0f0';ctx.fillRect(p1.x,p1.y,p1.w,p1.h);ctx.fillRect(p2.x,p2.y,p2.w,p2.h);ctx.beginPath();ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);ctx.fill();for(let i=0;i<c.height;i+=20)ctx.fillRect(c.width/2-2,i,4,10)}
function update(){if(keys.w&&p1.y>0)p1.y-=5;if(keys.s&&p1.y<320)p1.y+=5;if(keys.ArrowUp&&p2.y>0)p2.y-=5;if(keys.ArrowDown&&p2.y<320)p2.y+=5;ball.x+=ball.vx;ball.y+=ball.vy;if(ball.y<ball.r||ball.y>c.height-ball.r)ball.vy*=-1;if(ball.x<p1.x+p1.w&&ball.y>p1.y&&ball.y<p1.y+p1.h){ball.vx=Math.abs(ball.vx);ball.vy+=(ball.y-p1.y-40)/10}if(ball.x>p2.x&&ball.y>p2.y&&ball.y<p2.y+p2.h){ball.vx=-Math.abs(ball.vx);ball.vy+=(ball.y-p2.y-40)/10}if(ball.x<0){p2.s++;ball.x=300;ball.y=200;ball.vx=3}if(ball.x>c.width){p1.s++;ball.x=300;ball.y=200;ball.vx=-3}draw();document.getElementById('p1').textContent=p1.s;document.getElementById('p2').textContent=p2.s;requestAnimationFrame(update)}
document.onkeydown=e=>keys[e.key]=1;
document.onkeyup=e=>keys[e.key]=0;
update();
</script></body></html>
