<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>BREAKOUT</title><style>
body{margin:0;background:#000;display:flex;justify-content:center;align-items:center;height:100vh;font-family:monospace;color:#0f0}
canvas{border:3px solid #0f0;box-shadow:0 0 20px #0f0}
#info{position:absolute;top:20px;color:#0f0;text-shadow:0 0 10px #0f0}
</style></head><body>
<div id="info">SCORE: <span id="score">0</span> | LIVES: <span id="lives">3</span> | [MOUSE] MOVE | [CLICK] START</div>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
c.width=600;c.height=400;
let paddle={x:250,y:370,w:100,h:10},ball={x:300,y:200,vx:0,vy:0,r:8},bricks=[],score=0,lives=3;
for(let r=0;r<5;r++)for(let i=0;i<10;i++)bricks.push({x:10+i*58,y:30+r*25,w:50,h:20,alive:1});
function draw(){ctx.fillStyle='#000';ctx.fillRect(0,0,c.width,c.height);ctx.fillStyle='#0f0';ctx.fillRect(paddle.x,paddle.y,paddle.w,paddle.h);ctx.beginPath();ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);ctx.fill();bricks.forEach(b=>{if(b.alive){ctx.fillStyle='#0f0';ctx.fillRect(b.x,b.y,b.w,b.h);ctx.strokeStyle='#000';ctx.strokeRect(b.x,b.y,b.w,b.h)}})}
function update(){ball.x+=ball.vx;ball.y+=ball.vy;if(ball.x<ball.r||ball.x>c.width-ball.r)ball.vx*=-1;if(ball.y<ball.r)ball.vy*=-1;if(ball.y>paddle.y&&ball.y<paddle.y+10&&ball.x>paddle.x&&ball.x<paddle.x+paddle.w){ball.vy=-Math.abs(ball.vy);ball.vx+=(ball.x-paddle.x-50)/10}if(ball.y>c.height){lives--;ball.x=300;ball.y=200;ball.vx=0;ball.vy=0;if(lives<=0){ctx.fillStyle='#f00';ctx.font='40px monospace';ctx.fillText('GAME OVER',180,200);return}}bricks.forEach(b=>{if(b.alive&&ball.x>b.x&&ball.x<b.x+b.w&&ball.y>b.y&&ball.y<b.y+b.h){b.alive=0;ball.vy*=-1;score+=10}});if(bricks.every(b=>!b.alive)){ctx.fillStyle='#0f0';ctx.font='40px monospace';ctx.fillText('YOU WIN!',200,200);return}draw();document.getElementById('score').textContent=score;document.getElementById('lives').textContent=lives;requestAnimationFrame(update)}
c.onmousemove=e=>{let rect=c.getBoundingClientRect();paddle.x=e.clientX-rect.left-50;if(paddle.x<0)paddle.x=0;if(paddle.x>500)paddle.x=500};
c.onclick=()=>{if(ball.vx==0){ball.vx=3;ball.vy=-3}};
update();
</script></body></html>
